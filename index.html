<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renato Trevisiol Montiel" />
    <meta name="description" content="Página para saber el clima" />
    <meta
      name="keywords"
      content="clima, pronóstico de hoy, pronóstico Argentina"
    />
    <title>PaginaClima</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container row text-center mt-2">
          <a class="navbar-brand col-4" href="index.html">
            <h2><i class="fa-solid fa-cloud mx-2"></i>Climax</h2>
          </a>
          <div class="col-4" role="search">
            <a class="navbar-brand col-4" href="index.html">
              <h2 class="mt-4">Consultar clima</h2></a
            >
          </div>
          <div class="col-4" role="search">
            <h4 class="mt-2">00:00 dd/mm/aaaa</h4>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article class="container">
        <hr />
        <section class="imagenPrincipal mt-4">
          <img
            class="w-100"
            src="./images/fotoCielo.webp"
            alt="imagen del cielo"
          />
          <p class="text-center">
            <span id="icono"><i class="fa-solid fa-cloud mx-2"></i></span
            ><span id="localidad">Location</span>
            <br />
            <span id="temperatura">temperatura °C</span>
          </p>
        </section>
      </article>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4be1b3b300.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
